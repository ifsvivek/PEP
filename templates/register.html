{% extends 'base.html' %}

{% block title %}PEP - Register{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full md:w-1/2 lg:w-1/3">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-gray-50 px-4 py-3 border-b border-gray-200">
                <h4 class="font-semibold text-lg">Create an Account</h4>
            </div>
            <div class="p-6">
                <form method="post" action="{{ url_for('register') }}">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 mb-2">Username</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 mb-2">Email address</label>
                        <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="email" name="email" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 mb-2">Password</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="password" name="password" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Register</button>
                </form>
            </div>
            <div class="bg-gray-50 px-4 py-3 text-center border-t border-gray-200">
                Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
